---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitle }}</h2>

  <div class="entry">
    {% include toc.html html=content h_min=3%}
    {{ content }}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%e %B %Y" }}
  </div>

  {% include disqus.html %}
</article>
